<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" aria-label="Bar DeCo">
  <defs>
    <style><![CDATA[
      @import url('https://fonts.googleapis.com/css2?family=Poiret+One&family=Cormorant+Garamond:ital@0;1&display=swap');
    ]]></style>
  </defs>

  <!-- ── BACKGROUND ── -->
  <circle cx="150" cy="150" r="149" fill="#0a0804"/>

  <!-- ── OUTER DOUBLE RING ── -->
  <circle cx="150" cy="150" r="147" fill="none" stroke="#c9a84c" stroke-width="1.5"/>
  <circle cx="150" cy="150" r="140" fill="none" stroke="#5c4820" stroke-width="0.8"/>

  <!-- ── PRIMARY SUNBURST RAYS (every 30°) ── -->
  <g stroke="#c9a84c" stroke-width="1.1" opacity="0.55">
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(0,   150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(30,  150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(60,  150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(90,  150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(120, 150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(150, 150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(180, 150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(210, 150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(240, 150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(270, 150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(300, 150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(330, 150,150)"/>
  </g>

  <!-- ── SECONDARY SUNBURST RAYS (offset 15°) ── -->
  <g stroke="#c9a84c" stroke-width="0.5" opacity="0.28">
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(15,  150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(45,  150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(75,  150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(105, 150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(135, 150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(165, 150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(195, 150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(225, 150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(255, 150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(285, 150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(315, 150,150)"/>
    <line x1="248" y1="150" x2="287" y2="150" transform="rotate(345, 150,150)"/>
  </g>

  <!-- ── CARDINAL ACCENT DIAMONDS (in outer ring at r≈118) ── -->
  <!-- Top -->
  <polygon points="150,23 155,32 150,41 145,32"   fill="#c9a84c" opacity="0.8"/>
  <!-- Right -->
  <polygon points="259,150 268,141 277,150 268,159" fill="#c9a84c" opacity="0.8"/>
  <!-- Bottom -->
  <polygon points="150,259 155,268 150,277 145,268" fill="#c9a84c" opacity="0.8"/>
  <!-- Left -->
  <polygon points="23,150 32,141 41,150 32,159"   fill="#c9a84c" opacity="0.8"/>

  <!-- ── INNER CIRCLE (covers ray centres) ── -->
  <circle cx="150" cy="150" r="96" fill="#1a1612"/>

  <!-- ── INNER DOUBLE RING ── -->
  <circle cx="150" cy="150" r="96" fill="none" stroke="#c9a84c" stroke-width="1.5"/>
  <circle cx="150" cy="150" r="89" fill="none" stroke="#5c4820" stroke-width="0.8"/>

  <!-- ── CONTENT ── -->

  <!-- Top pips -->
  <text x="150" y="109" text-anchor="middle"
        font-family="Georgia, serif" font-size="7"
        fill="#c9a84c" letter-spacing="10">◆ ◆ ◆</text>

  <!-- Top rule -->
  <line x1="113" y1="117" x2="187" y2="117" stroke="#c9a84c" stroke-width="0.8"/>

  <!-- BAR -->
  <text x="150" y="133" text-anchor="middle"
        font-family="'Poiret One', sans-serif" font-size="12"
        fill="#7a6c52" letter-spacing="8">BAR</text>

  <!-- Diamond divider -->
  <line x1="118" y1="141" x2="143" y2="141" stroke="#5c4820" stroke-width="0.8"/>
  <polygon points="150,136 154.5,141 150,146 145.5,141" fill="#c9a84c"/>
  <line x1="157" y1="141" x2="182" y2="141" stroke="#5c4820" stroke-width="0.8"/>

  <!-- DeCo -->
  <text x="151" y="173" text-anchor="middle"
        font-family="'Poiret One', sans-serif" font-size="42"
        fill="#e8cc78" letter-spacing="1">DeCo</text>

  <!-- Bottom rule -->
  <line x1="113" y1="182" x2="187" y2="182" stroke="#c9a84c" stroke-width="0.8"/>

  <!-- Subtitle -->
  <text x="150" y="197" text-anchor="middle"
        font-family="'Cormorant Garamond', Garamond, Georgia, serif" font-size="8"
        fill="#7a6c52" letter-spacing="3" font-style="italic">COCKTAIL MENU</text>

  <!-- Bottom pips -->
  <text x="150" y="211" text-anchor="middle"
        font-family="Georgia, serif" font-size="7"
        fill="#c9a84c" letter-spacing="10">◆ ◆ ◆</text>

</svg>
